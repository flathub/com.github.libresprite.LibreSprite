app-id: com.github.libresprite.LibreSprite
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: libresprite
rename-appdata-file: libresprite.appdata.xml
rename-desktop-file: libresprite.desktop
rename-icon: libresprite
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
  - --filesystem=home
modules:

  - name: libresprite
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DUSE_SHARED_CURL=ON
      - -DUSE_SHARED_GIFLIB=ON
      - -DUSE_SHARED_GTEST=OFF
      - -DUSE_SHARED_JPEGLIB=ON
      - -DUSE_SHARED_ZLIB=ON
      - -DUSE_SHARED_LIBPNG=ON
      - -DUSE_SHARED_LIBLOADPNG=OFF
      - -DUSE_SHARED_LIBWEBP=ON
      - -DUSE_SHARED_TINYXML=OFF
      - -DUSE_SHARED_PIXMAN=ON
      - -DUSE_SHARED_FREETYPE=ON
      - -DWITH_DESKTOP_INTEGRATION=ON
    sources:
      - type: git
        url: https://github.com/LibreSprite/LibreSprite
        commit: 000ac2e8949a0400a0b0604b2da4647040f732f3
        x-checker-data:
          type: anitya
          project-id: 153525
          tag-template: v$version
          stable-only: true
        tag: v1.1.7
      - type: patch
        path: appdata.patch
    post-install:
      - install -Dm644 /app/share/libresprite/data/icons/ase64.png /app/share/icons/hicolor/64x64/apps/libresprite.png
